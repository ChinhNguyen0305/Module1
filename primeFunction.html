<script>
    function isPrime(num) {
        var flag = true
        if (num < 2) {
            alert(`${num} is not prime`)
        } else if (num == 2) {
            alert(`${num} is prime`)
        } else {
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i == 0) {
                    flag = false;
                    break;
                }
            } flag ? alert(`${num} is prime`) : alert(`${num} is not prime`)
        }

    }
    isPrime(8)
</script>
