<html>
    <head>
        <title>Calculator</title>
    </head>
    <body>
        <table>
            <tr>
                <td colspan="2">Number 1<input type="number" id="num1"></td>
                <td colspan="2">Number 2<input type="number" id="num2"></td>
            </tr>
            <tr>
                <input type="button" name="" id="add" value="addition" onclick="add()">
                <input type="button" name="" id="subTract" value="subtraction"onclick="subTract()">
                <input type="button" name="" id="multiply" value="multiply" onclick="multiply()">
                <input type="button" name="" id="divide" value="division" onclick="division()">
            </tr>
            <tr>
                <td>Result: <input type="text" name="" id="result"></td>
            </tr>
        </table>
    </body>
    <script>
        function 
        add(){
            document.getElementById('result').value = +document.getElementById('num1').value + +document.getElementById('num2').value
        }
        function 
        subTract(){
            document.getElementById('result').value = +document.getElementById('num1').value - +document.getElementById('num2').value
        }
        function 
        multiply(){
            document.getElementById('result').value = +document.getElementById('num1').value * +document.getElementById('num2').value
        }
        function 
        division(){
            document.getElementById('result').value = +document.getElementById('num1').value / +document.getElementById('num2').value
        }
    </script>
</html>
