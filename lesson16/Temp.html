<body>

</body>
<script>
    class Temperature {
        constructor(celcius) {
            this.celcius = celcius;
            this.toFahrenheit = function () {
                return this.celcius * 9 / 5 + 32
            };
            this.toKelvin = function () {
                return this.celcius + 273.15
            }

        }
    }
    let temp = parseFloat(prompt(`Input room's temp : `))
    let roomTemp = new Temperature(20);
    document.write(`Room's temperature in Kelvin :${roomTemp.toKelvin()} <br>`)
    document.write(`Room's temperature in Fahrenheit: ${roomTemp.toFahrenheit()}`)
</script>

</html>
