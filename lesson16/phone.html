<script>
    class Mobile {
        constructor(batCap, Boolean) {
            this.batCap = batCap;
            this.status = Boolean;
            this.textMess = function (message) {
                return message;
            };
            this.uneadMassage = '';
            this.getMessage = function () {
                return this.unreadMassage;
                this.decreseaBattery()
            };
            this.sentMessage = [];
            this.inbox = [];
            this.sendMessage = function (message, mobile) {
                mobile.inbox.push(message);
                this.sentMessage.push(message);
                this.decreseaBattery();
            };
            this.decreseaBattery = function () {
                if (this.status) {
                    this.batCap--
                }
            };
            this.turnOn = function () {
                this.status = true
                setInterval(this.decreseaBattery(), 1000);

            }
            this.charge = function () {
                if (this.batCap < 100) {
                    this.batCap++
                }
            }
            this.deleteMessage = function () {
                this.inbox = [];
                this.decreseaBattery()

            }
            
        }
    }



    let iPhoneX = new Mobile(100, false);
    let Nokia = new Mobile(100, false);
