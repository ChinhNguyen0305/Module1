<script>
    function Circle(radius) {
        this.radius = radius;
    }
    Circle.prototype.calculatePerimeter = function () {
        return this.radius * 2 * Math.PI;
    }
    Circle.prototype.calculateSquare = function () {
        return this.radius ** 2 * Math.PI;
    }
    let myCircle1 = new Circle(5);
    alert(` My circle's perimeter is ${myCircle1.calculatePerimeter()}, square is ${myCircle1.calculateSquare()}`)

</script>
