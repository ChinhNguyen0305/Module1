    let Rect = function(width,height) {
        this.width = width;
        this.height = height;

    }
    Rect.prototype.getSquare = function (){
        return this.height * this.width;
    }
    Rect.prototype.getPerimeter = function() {
        return (this.width+this.height)*2
    }
    let myRectangle = new Rect(5,10);
    myRectangle.getDiagonal = function(){
        return Math.sqrt(this.height**2 + this.width**2)
    }
