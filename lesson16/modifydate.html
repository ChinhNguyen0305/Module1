<script>
    function mydate(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;
        this.getday = function () {
            return this.day;
        };
        this.getmonth = function () {
            return this.month;
        };
        this.getyear = function () {
            return this.year;
        }
    }
    mydate.prototype.modifydate = function (newday) {
        this.day = newday
    }
    let birthday = new mydate(03, 05, 1997);
    document.write(birthday.getday());
