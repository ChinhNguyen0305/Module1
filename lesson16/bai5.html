<script>
    var star = ['Polaris', 'Aldebaran', 'Deneb', 'Vega', 'Altair', 'Dubhe', 'Regulus']
    var constellation = ['Ursa Minor', 'Tarurus', 'Cygnus', 'Lyra', 'Aquila', 'Ursa Major', 'Leo']
    function constellationFinder() {

        var find = prompt('Input your star:');
        var exist = false
        var index = 0
        for (let i = 0; i < star.length; i++) {
            if (find == star[i]) {
                exist = true;
                index = i
                break;
            }
        } exist ? alert(`Your constellation is ${constellation[index]}`) : alert(`Your star doesn't exist`)
        console.log(exist)
    }
    constellationFinder()




</script>
