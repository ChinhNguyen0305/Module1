<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <canvas id="myCanvas" width="1368px" height="768px" style="border:1px solid #d3d3d3;"></canvas>
</head>

<body>

</body>
<script>
    function Circle(x, y, radius) {
        this.x = x;
        this.y = y;
        this.radius = radius;
    }
    function getRandomHex() {
        return Math.floor(Math.random() * 255);
    }

    function getRandomColor() {
        var red = getRandomHex();
        var green = getRandomHex();
        var blue = getRandomHex();
        var opacity = Math.random()
        return `rgba(${red},${green},${blue},${opacity})`
    }
    
    
    function createCircle() {
        // let color = getRandomColor()
        var ctx = document.getElementById('myCanvas').getContext('2d');
        let randomRadius = Math.floor(Math.random() * 80);
        let randomX = Math.floor(Math.random() * window.innerWidth);
        let randomY = Math.floor(Math.random() * window.innerHeight);
        let color1 = getRandomColor();
        var circle = new Circle(randomX, randomY, randomRadius);
        ctx.beginPath();
        ctx.arc(circle.x, circle.y, circle.radius, 0, 2 * Math.PI);
        ctx.fillStyle = color1;
        ctx.fill();
    }
    
    function createMultipleCircle(number) {
        for (let i =0; i <number; i++) {
            createCircle()
        }
    }
    let number = parseInt(prompt(`Input number of circles: `))
    createMultipleCircle(25)

</script>

</html>
