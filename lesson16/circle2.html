<script>
    class Laptop {
        constructor(name, manufactor) {
            this.name = name;

        }
        start() {
            alert(`${this.name} is starting`)
        }
        origin() {
            alert(`Manufactor: ${this.manufactor}`)
        }
        getname() {
            return this.name
        }
        modifyName(newName) {
            this.name = newName
        }

    }
    let asusRock = new Laptop('AsusRock', 'Acer');

    document.write(Zerphyr.getname());
