<script>
    function processConfirm(answer) {
        let result = '';
        if (answer) {
            result = `OK, we'll play nice game together`
        } else {
            result = `we'll play together nexttime`
        }
        return result
    }
    let confirmAnswer = confirm(`Shall we play the game ?`);
    console.log(confirmAnswer)
    let theAnswer = processConfirm(confirmAnswer);
    alert(theAnswer)
</script>
