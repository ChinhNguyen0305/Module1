<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI</title>
</head>
<body>
    <table>
        <tr>
            <td>Height: <input type="nmber" name="" id="height" placeholder="example: 1.8m"></td>
            <td>Weight: <input type="number" id="weight" placeholder="example: 70kg"></td>
        </tr>
        <tr> BMI:<p id="result"></p>  </tr>
        <tr>
            <input type="button" name="" id="calculator" value="MBI calculate" onclick="BMIcalculate()">
        </tr>
    </table>
</body>
<script>
    function BMIcalculate(){
        let weight = document.getElementById('weight').value;
        let height = document.getElementById('height').value;
        let MBI = parseFloat(weight)/(parseFloat(height)*(parseFloat(height)))
        document.getElementsByTagName('p')[0].innerText= MBI
        if (MBI < 18.5){
            alert('Underweight');
        } else if (MBI >= 18.5 && MBI < 25.0){
            alert('Normal');
        } else if (MBI >= 25.0 && MBI <30.0){
            alert('Overweight');
        } else {
            alert('Obesee')
        }
    }
</script>
</html>
