<script>
    function isNarcissisticNumber(number) {
        let sum = 0;
        // number.tostring();
        for (let i = 0; i < number.length - 1; i++) {
            sum = sum + number[i] ** number.length;
        }
        if (sum == number) {
            return true
        } return false

    }
