<script>
    function sizeOfNumber(numb) {
        var counter = 0;
        while (numb > 1) {
            numb /= 10;
            counter++
        } return counter;
    }


    function isSymmetricalNumber(number) {
        if (number <= 100) {
            return false;
        }
        let arrayNumber = [];
        var temp = number % 10;
        rest = number - temp;
        arrayNumber.push(temp);
        for (let i = 0; i < sizeOfNumber(number) - 1; i++) {
            rest = Math.floor(rest / 10);
            arrayNumber.push(rest % 10);
        }
        for (let j = 0; j < arrayNumber.length / 2; j++) {
            if (arrayNumber[j] != arrayNumber[arrayNumber.length - 1 - j]) {
                return false;
            }
        } return true;
    }



    for (let i = 100; i <= 20000; i++) {
        if (isSymmetricalNumber(i)) {
            document.write(`${i},`)
        }
    }
</script>
