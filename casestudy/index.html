<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing ball</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="collision" height="500" width="1000"
        style="background-image: url(https://img.freepik.com/free-vector/cartoon-galaxy-background_23-2148973052.jpg?size=626&ext=jpg);background-size: contain ;background-attachment: fixed;;"></canvas>
    <div>
        <span> Controll ball's speed :</span>
        <input type="number" id="speedcontroll" placeholder="Recommend: 10"
            oninput="speedX = parseInt(this.value);speedY=parseFloat(this.value)"
            onfocus="this.style.backgroundColor = `rgb(243, 242, 201)`" onblur="this.style.backgroundColor = `white`">
        <br>
        <span>Controll bar's speed:</span>
        <input type="number" oninput="step = this.value" placeholder="Recommend: 20"
            onfocus="this.style.backgroundColor = `rgb(243, 242, 201)`" onblur="this.style.backgroundColor = `white`">
        <br>
    </div>
    <button class="btn btn-success">Playgame</button>
    <button class="btn btn-primary" onclick="changebg()">Change BackGround</button>
    <button class="btn btn-warning" onclick="changeBarColor()">Change bar's color</button>
    <button class="btn btn-info" onclick="changeBallColor()">Change ball's color</button>
    <div class="controllBall-size">
        <span class="change-size">Change ball's size</span>
        <button class="btn btn-primary" onclick="ballSizeUp()">&uparrow;</button>
        <button class="btn btn-primary" onclick="ballSizeDown()">&downarrow;</button>
    </div>

</body>
<script src="script.js"> </script>

</html>
