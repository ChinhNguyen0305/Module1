<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Manipulate</title>
</head>

<body>
    <p> Array Manipulate</p>
    <input type="text" name="" id="inputField">
    <input type="button" id="add" value="add">
    <input type="button" name="" id="display" value="display">
    <p id="arrayIndex"> </p>

</body>
<script>
    document.getElementById('add').addEventListener("click", pushArray);
    document.getElementsByTagName('input')[2].addEventListener('click', display)
    let arr = [];
    function pushArray() {
        let number = parseInt(document.getElementsByTagName('input')[0].value);
        arr.push(number);
        document.getElementById('inputField').innerHTML = null
    }
    function display() {
        let e = `<hr/>`
        for (let i = 0; i < arr.length; i++) {
            e += `Element ${i + 1} is ${arr[i]} <br>`;
            document.getElementsByTagName('p')[0].innerHTML = e
        }

    }


</script>

</html>
