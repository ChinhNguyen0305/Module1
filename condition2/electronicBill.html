<!DOCTYPE html>
<html lang="en">

        var level3 = parseFloat(document.getElementById('level3').innerText);
        var level4 = parseFloat(document.getElementById('level4').innerText);
        var elecUsed = parseFloat(document.getElementsByTagName('input')[0].value)
        if (elecUsed > 0 && elecUsed < 50){
            charge = elecUsed * level1
        }

        }

         alert(`Tiền điện hiện tại là ${charge}`)
