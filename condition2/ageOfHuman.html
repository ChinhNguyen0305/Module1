<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age</title>
</head>
<body>
    <p>Age <input type="number"  id="age"></p>
  
</body>
<script>
    document.getElementsByTagName('input')[0].addEventListener('change',checkAge);
   
   
    
    function checkAge(){
        let age = parseInt(document.getElementById('age').value)
    if (age > 0 && age < 120){
        alert(`${age} is human's age`)
    } else {
        alert(`${age} is not human's age`)
    } 
}

</script>
</html>
