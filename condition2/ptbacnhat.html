<body>
    <table>
        <td>Phương trình bậc nhất ax + b = 0</td>
    </table>

<script>
    var a = parseInt(prompt(' input a'));
    var b = parseInt(prompt(' input b'));
    x = -b/a
    alert(`kết quả của phương trình x = ${x}`)
</script>
