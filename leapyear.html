<html>
    <head>
        <title>Leap year</title>
    </head>
    <body>
    </body>
    <script>
        year = prompt(' input year: ')
        if (year % 4 ==0){
            if (year % 100 ==0) {
                if (year % 400 ==0) {
                    alert(`${year} is leap year`)
                } else {
                    alert(`${year} is not leap year`);
                }
                }else {
                    alert (`${year} is a leap year`)
            }
        }else {
            alert(`${year} is not leap year`)
        }
    </script>
</html>
