<body>
    <input type="text" id="word" placeholder="cat">
    <button>Translate</button>
    <p> </p>
</body>
<script>
    document.getElementsByTagName('button')[0].addEventListener('click', translateWord)
    function translateWord() {

        var word = document.getElementById('word').value
        var array = [
            'cat',
            'dog',
            'sister',
            'brother',
            'mother',
            'water'
        ]
        let mang = [
            'con mèo',
            'con chó',
            'chị',
            'anh',
            'mẹ',
            'nước'

        ]
        for (let i = 0; i < array.length; i++) {
            if (array[i] == word) {
                document.getElementsByTagName("p")[0].innerHTML = mang[i]

            }

        }
    }
