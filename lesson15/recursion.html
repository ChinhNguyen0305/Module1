<script>
    function recursion(a) {
        if (a == 1)
            return 1
        return recursion(a - 1) * a
    }
    document.write(recursion(7))
    document.write(`<br>`)
    function nonRecursion(a) {
        let result = 1;
        for (i = 1; i <= a; i++) {
            result *= i
        }
        return result
    }
    document.write(nonRecursion(7))
</script>
