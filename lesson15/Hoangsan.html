<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

            padding: 25px;

</head>

<body>
    <table>
        <tr>
            <thead>
                <th>Tên sản phẩm</th>
                <th> Giá </th>
                <th> </th>
            </thead>
            <tbody>
                <tr>
                    <td><input type="text" id="phone"></td>
                    <td><input type="text" id="price"></td>
                    <td><button onclick="addItem()"> Add product </button></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td><button>Delete product</button></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <hr width="100%^">
                    </td>
                </tr>
            </tbody>
            <table id="listProductDisplay" border="1">
            </table>
            </tbody>
    </table>
    </table>
</body>
<script>
    let phoneList = [];
    listProductDisplay()
    function listProductDisplay() {
        var list = '';
        list =
            `
    <tr>
        <th>Name Product </th>
        <th>SL</th>
        <th></th>
        <th></th>
    </tr>
    `
        for (let i = 0; i < phoneList.length; i++) {
            list +=
                `
        <tr>
            <td>${phoneList[i]}</td>
            <td>${phoneList.length}</td>
            <td><button>Edit</button></td>
            <td><button>Delete </button></td>
        </tr>
        `
        }
        document.getElementById("listProductDisplay").innerHTML = list;
    }
    function addItem() {
        var namePhone = document.getElementById("phone").value;
        phoneList.push(namePhone);
        console.log(phoneList);
        listProductDisplay()
    }
</script>

</html>
