<script>
    var score = parseFloat(prompt('input score: '))
    switch(true){
        case score>0 && score <5:
        alert("Yếu");
        break;
       case score>=5 && score <6.5:
       alert("Trung bình");
        break;
        case score>=6.5 && score <7.5:
        alert("Khá");
        break;
        case score>=7.5 && score <8.5:
        alert("Giỏi");
        break;
        case score>8.5 && score <=10:
        alert("Xuất sắc");;
        break;
        default:
        alert("Điểm phải từ 0 đến 10");
        break;
    }
</script>
