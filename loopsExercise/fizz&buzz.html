<script>

    for (let n = 1; n <= 100; n++) {
        if (n % 3 == 0 && n % 5 == 0) {
            document.write(`Fizz & Buzz <br>`);
        } else if (n % 3 == 0) {
            document.write(`Fizz <br>`);
        } else if (n % 5 == 0) {
            document.write(`Buzz <br>`);
        }
        else (
            document.write(`${n} <br>`)
        )


    }

</script>
