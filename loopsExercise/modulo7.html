<script>
    var total = 0;
    var i = 1;
    let number = 0;
    do {
        document.write(`${number} <br>`)
        if (number % 7 == 0) {
            total += number;
            number += 7;
            i += 1;
        }

    } while (i <= 30);
    document.write(`total = ${total}`)
