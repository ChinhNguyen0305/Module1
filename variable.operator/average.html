<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Điểm trung bình</title>
  </head>
  <body>
    <script>
      var toan = prompt("Nhập điểm Toán :");
      var ly = prompt("Nhập điểm Lý: ");
      var hoa = prompt("Nhập điểm hoá: ");
      var average = (parseInt(toan) + parseInt(ly) + parseInt(hoa)) / 3;
      alert("Điểm trung bình là :" + average);
    </script>
  </body>
</html>
