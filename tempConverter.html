<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temp Converter</title>
    <style>
        fieldset {
            width: 30%;
        }

        p {
            border: 1px solid;
            height: 20px;
            width: 80%;
        }
    </style>
</head>

<body>
    <fieldset>
        <legend>--Simple temp converter--</legend>
        Fahreheit: <input type="text" name="" id="fTemp"> <br>
        Celcius : <p> </p>
    </fieldset>
</body>
<script>
    document.getElementsByTagName('input')[0].addEventListener('input', reviewCelcius)
    function celciusConverter(doF) {
        return (doF - 32) / 1.8
    }

    function reviewCelcius() {
        var F = parseFloat(document.getElementById('fTemp').value);
        document.getElementsByTagName('p')[0].innerHTML = Math.round(celciusConverter(F))
    }

</script>

</html>
